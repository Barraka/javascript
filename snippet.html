<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snippet</title>
</head>
<body>
    
    <script>
        for(let i=1;i<6;i++) {
            var temp=document.createElement("p");
            temp.id="try"+i;
            temp.onclick=(function() {console.log(i)});
            document.body.appendChild(temp);
            temp.textContent="try"+i;
        }
    </script>
</body>
</html>
