<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="example.css">
    <style>
        

    </style>
</head>
<body>    
    <label for="search">Search:</label>
    <input type="text" class="picinput" id="search">
    <button class="find">Find</button>
    <img src="" alt="" class="mypic">
    <div class="output"></div>
    <script>
let find = document.querySelector('.find');
let myimg = document.querySelector('.mypic');
let search = document.querySelector('#search');
let output = document.querySelector('.output');
find.addEventListener('click',trigger);

async function gofind() {
    let item=search.value;
    const response = await fetch(`https://api.giphy.com/v1/gifs/translate?api_key=T9HQwGcOBkgyhsn7jmPZxakR9xEBgngw&s=${item}`, {
        mode:'cors'   
    });
    const searchdata = await response.json();
    myimg.src = searchdata.data.images.original.url;
}
async function trigger() {
    let item = parseInt(search.value);
    let answer1=await double(item);
    let answer2=await double(answer1);
    let answer3=await double(answer2);
    output.textContent=answer3;
}

function double(n) {
    return new Promise(res=> {
        setTimeout(()=> {
            res(n*2);
        },1000);
    });
}

    </script>
</body>
</html>
