<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="author" content ="Me!">
    <meta name="description" content="This web page is so cool">
    <!-- <script src="example.js" defer></script> -->
    <title>Examples</title>
    <style>
        #box {
            width:200px;
            height:200px;
            background-color:orange;
        }
    </style>
  </head>
  <body>
    <h1>THE TITLE OF YOUR WEBPAGE</h1>     
    <div id="container">
        <div class="content">
        This is the glorious text-content!
        </div>
    </div>
    <button onclick="alert('Hello World')">Click Me</button>
    <button id="btn">2nd click me</button>
    <button id="btn3">3rd click me</button>

    <div id='otherbtn'>
        <button id="1">Click me</button>
        <button id="2">Click me</button>
        <button id="3">Click me</button>
    </div>
    <div contenteditable="true" id="edit">Type here:</div>
    <div id="box"></div>
    <script>
        function changecolor(e) {
        let r=Math.floor(Math.random()*255);
        let g=Math.floor(Math.random()*255);
        let b=Math.floor(Math.random()*255);
        //e.target.style.backgroundColor=`rbg(${r},${g},${b})`;
        let total=`rgb(${r},${g},${b})`;
        e.target.style.backgroundColor=total;

    }
    let mybox=document.querySelector("#box");
    mybox.addEventListener("wheel",(e)=>{changecolor(e)});
    </script>
  </body>
</html>
