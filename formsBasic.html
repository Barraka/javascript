<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Examples</title>
    <style>

    </style>
  </head>
  <body>   
    <form action="http://httpbin.org/post" method="post">
        <fieldset>
            <legend>General Information</legend>
            <div>
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name">
            </div>
            <div>
                <label for="age">Age:   </label>
                <input type="number" name="age" id="age">
            </div>
            <div>
                <label for="user_email">Email Address:</label>
                <input type="email" id="user_email" name = "email" placeholder="your@email.example">
            </div>
            <div>
                <label for="user_password">Password:</label>
                <input type="password" id="user_password" name ="password">
            </div>
            <div>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob">
            </div>
            <div>
                <textarea name="txt" id="txt" cols="30" rows="10">Some initial text...</textarea>
            </div>
        </fieldset>
        <fieldset>
            <legend>Car Details</legend>
            <div>
                <select name="car" id="car">
                    <option value="mercedes" selected>Mercedes</option>
                    <option value="tesla">Tesla</option>
                    <option value="volvo">Volvo</option>
                </select>
            </div>
            <div>
                <select name="fashion" id="fashion">
                    <optgroup label="Clothing">
                        <option value="t_shirt">T-Shirts</option>
                        <option value="sweater">Sweater</option>
                        <option value="coats">coats</option>
                    </optgroup>
                    <optgroup label="Foot Wear">
                        <option value="sneakers">Sneakers</option>
                        <option value="boots">boots</option>
                        <option value="sandals">sandals</option>
                    </optgroup>
                </select>
        </fieldset>
            <!-- Radio buttons: The 'value' attribute is used to know which item is selected -->
            <fieldset>
                <legend>Radio Buttons</legend>
                <div>
                    <input type="radio" id="child" name="ticket_type" value="child" checked>
                    <label for="child">Child</label>
                </div>
                <div>
                    <input type="radio" name="ticket_type" id="adult" value="adult">
                    <label for="adult">Adult</label>
                </div>
                <div>
                    <input type="radio" name="ticket_type" id="senior" value="senior">
                    <label for="senior">Senior</label>
                </div>
            </fieldset>
            <!-- Checkboxes -->
            <fieldset>
                <legend>Checkboxes</legend>
                <div>
                    <input type="checkbox" name="topping" id="dausage" value="sausage" checked>
                    <label for="sausage">Sausage</label>
                </div>
                <div>
                    <input type="checkbox" name="topping" id="onions" value="onions">
                    <label for="onions">Onions</label>
                </div>
                <div>
                    <input type="checkbox" name="topping" id="pepperoni" value="pepperoni">
                    <label for="pepperoni">pepperoni</label>
                </div>
                <div>
                    <input type="checkbox" name="news_letter" id="newsletter">
                    <label for="newsletter" checked>Subscribe to the newsletter</label>
                </div>
            </fieldset>
            
        </div>
        <!-- -------- -->
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

    <script>
        
    </script>
  </body>
</html>
