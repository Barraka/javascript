<body>    
    
    <img src="#" alt="" class="mypic">
    <script>
let myimg = document.querySelector('.mypic');
let output;
fetch('https://api.giphy.com/v1/gifs/translate?api_key=T9HQwGcOBkgyhsn7jmPZxakR9xEBgngw&s=cats', {
    mode:'cors'   
})
.then(x=>{
    return x.json();
})
.then(x=>{
    output=x;
    myimg.src=x.data.images.original.url;
})
.catch(e=>{
    console.log(e)
});
