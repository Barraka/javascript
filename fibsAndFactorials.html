<!DOCTYPE html>
<html lang="en">
<head>

    <title>Factorials</title>
    <style>
        input {
          font-size: 2em;
          margin: 10px 1px 0;
        }
      </style>
</head>
<body>
    <input class="numberInput" type="text">
    <p></p>

    <script>
        const input = document.querySelector('.numberInput');
        const para = document.querySelector('p');

        input.addEventListener('change', ()=> {
            let num=parseFloat(input.value);
            if(isNaN(num)) {
                para.textContent='You need to enter a number!';
            } else {
                para.textContent=factorialGen(num);
            }
        });

        function factorial(num) {
            if(num<0)return undefined;
            if(num===0)return 1;
            let x=num-1;
            while(x>1) {
                num*=x;
                x--;
            }
            return num;
        }        

        function factorialGen(num) {
            if(num===0)return 1;
            else if(num===1)return 1;
            else return(num*factorial(num-1));
        }

            if(num<=0)return 0;

            else  {

                let counter=2, sum=0;
                while(counter<=num) {
                    num2+=num1;
                    num1=num2-num1;

                return num2;
            }        
        }

        function fibgen(num) {
            if(num===1)return 0;
            if(num===2)return 1;
            return(fibgen(num-1)+fibgen(num-2));
        }


    </script>
</body>
</html>
