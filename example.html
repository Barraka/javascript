<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="example.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dosis:wght@600&display=swap');
        body {
            background-color: rgb(64,64,64);
        }
        * {
            margin: 0;
            padding: 0;
            font-family: 'Dosis',sans-serif;
        }

        .container {
            margin: 30px auto;     
            display: flex;
            justify-content: center;
            align-items: center;                   
        }
        .outerdiv label {
            min-width: 140px;;
            /* inline-block so that I can set the width of the label, otherwise it doesn't have that property: */
            display: inline-block;
            color:antiquewhite;
        }
        .outerdiv input {
            text-align: center;
            font-size: 1em;
        }
        .outerdiv input:focus {
            outline:none;
        }
        .invalid {
            border:2px solid red;
        }
        .valid {
            border:2px solid green;
        }
        .myform {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            gap:10px;
            background-color: rgb(100,100,100);
            padding:20px;
            border-radius: 10px;
        }
        .myform * {
            font-size: 1.25em;
        }
        .errormsg {
            min-height: 1.25em;
            color:rgb(143, 34, 34);
            margin: 5px 0;
            font-size: 0.75em;
            text-align: right;
            word-wrap: wrap;
            max-width: 400px;
        }
        .submit {
            margin:0 auto;
            font-size: 1.5em;
            padding:5px 15px;
            border-radius: 5px;
            border:2px solid transparent;
            transition: all 1s ease;       
        }
        #password2.invalid {
            border:2px solid red;
        }
        .validButton {
            background-color: rgb(137, 160, 137);
            outline:3px solid green;
        }

    </style>
</head>
<body>    
    <div class="container">
        <form  class="myform" novalidate>
            <div class="maildiv outerdiv">
                <label for="mail" class="maillabel">Email:</label>
                <input type="email" name="mail" id="mail" required>
                <div class="errormsg mailerror"></div>
            </div>
            <div class="countrydiv outerdiv">
                <label for="country" class="countrylabel">Country:</label>
                <input type="text" name="country" id="country" required pattern="[A-Za-z]{3,}">
                <div class="errormsg countryerror"></div>
            </div>
            <div class="zipdiv outerdiv">
                <label for="zip" class="ziplabel">Zip:</label>
                <input type="text" name="zip" id="zip" required pattern="[0-9]{5,}">
                <div class="errormsg ziperror"></div>
            </div>
            <div class="passworddiv1 outerdiv">
                <label for="password1" class="passwordlabel">Password:</label>
                <input type="password" name="password1" id="password1" required minlength="5">
                <div class="errormsg password1error"></div>
            </div>
            <div class="passworddiv2 outerdiv">
                <label for="password2" class="passwordlabel">Confirmation:</label>
                <input type="password" name="password2" id="password2" required>
                <div class="errormsg password2error"></div>
            </div>
            <button class='submit'>Submit</button>
        </form>
    </div>
      
    <script>
    </script>
</body>
</html>
