<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="author" content ="Me!">
    <meta name="description" content="This web page is so cool">
    <script src="example.js" defer></script>

    <title>Examples</title>
    <style>
        fieldset:invalid {
        display: none;
        }

        /* Dim and disable the button while the form is invalid */
        form:invalid button {
        opacity: 0.3;
        pointer-events: none;
        }

        input, textarea {
        box-sizing: border-box;
        width: 100%;
        font-family:monospace;
        padding: 0.25em 0.5em;
        }

        button {
        width: 100%;
        border: thin solid darkgrey;
        font-size: 1.25em;
        background-color: darkgrey;
        color: white;
        }
        .arrow_box {
            position: relative;
            background: #88b7d5;
            border: 4px solid #c2e1f5;
            width:400px;
            height:200px;
        }
        .arrow_box:after,.arrow_box:before {
            left: 100%;
            top: 50%;
            border: solid transparent;
            content: "dd";
            height: 0;
            width: 0;
            position: absolute;
            pointer-events: none;
        }

        .arrow_box:after {
            border-color: rgba(136, 183, 213, 0);
            border-left-color: #88b7d5;
            border-width: 30px;
            margin-top: -30px;
        }
        .arrow_box:before {
            border-color: rgba(194, 225, 245, 0);
            border-left-color: #c2e1f5;
            border-width: 36px;
            margin-top: -36px;
        }
    </style>
  </head>
  <body>
    <form>

        
      
        <fieldset>
          <label for="form-email">Email Address</label><br>
          <input type="email" name="email" id="form-email" required>
        </fieldset>
        <fieldset>
            <label for="form-name">Name</label><br>
            <input type="text" name="name" id="form-name" required>
          </fieldset>
          <fieldset>
            <label for="form-email2">Email Address</label><br>
            <input type="email" name="email" id="form-email2" required>
          </fieldset>
          <fieldset>
              <label for="form-name2">Name</label><br>
              <input type="text" name="name" id="form-name2" required>
            </fieldset>
      
        <fieldset>
          <label for="form-message">Message</label><br>
          <textarea name="message" id="form-message" required></textarea>
        </fieldset>
      
        <button type="submit" name="send">Submit</button>
      
      </form>
      <div class="arrow_box"></div>

    <script>
        
    </script>
  </body>
</html>
