<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="example.js" defer></script>
    <title>Examples</title>
    <style>
        body {
            background-color: gray;
        }
        h1 {
            margin-top: 0;
        }

        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        form {
            margin: 0 auto;
            width: 400px;
            padding: 1em;
            border: 1px solid #CCC;
            border-radius: 1em;
        }

        div+div {
            margin-top: 1em;
        }

        label span {
            display: inline-block;
            width: 120px;
            text-align: right;
        }

        input, textarea {
            font: 1em sans-serif;
            width: 250px;
            box-sizing: border-box;
            border: 1px solid #999;
        }

        input[type=checkbox], input[type=radio] {
            width: auto;
            border: none;
        }

        input:focus, textarea:focus {
            border-color: #000;
        }

        textarea {
            vertical-align: top;
            height: 5em;
            resize: vertical;
        }

        fieldset {
            width: 250px;
            box-sizing: border-box;
            margin-left: 136px;
            border: 1px solid #999;
        }

        button {
            margin: 20px 0 0 124px;
        }

        label {
        position: relative;
        }
    </style>
    </head>
    <body>
        <form action="POST">
            <h1>Payment form</h1>
            <p>Required fields are followed by <strong><span aria-label="required">*</span></strong></p>
            <section>
                <h2>Contact information</h2>
                <fieldset>
                    <legend>Title</legend>
                    <ul>
                        <p>
                            <label for="comment">Add a comment here:</label>
                            <input type="text" id="comment" name="comment" placeholder="Type here..." autofocus>
                          </p>
                        <li>
                            
                                <input type="radio" name="title" id="title_1" value="K"><label for="title_1">King
                                
                            </label>
                        </li>
                        <li><label for="title_2">
                            <input type="radio" name="title" id="title_2" value="Q">Queen
                        </label></li>
                        <li>
                            <label for="title_3">
                                <input type="radio" name="title" id="title_3" value="J">Joker
                            </label>
                        </li>
                    </ul>
                    <input type="hidden" id="timestamp" name="timestamp" value="1286705410">
                </fieldset>
                <p>
                    <label for="name">
                        <span>Name:</span>
                        <strong><span aria-label="required">*</span></strong>
                    </label>
                    <input type="text" name="username" id="name" placeholder="Heree...">
                </p>
                <p>
                    <label for="mail">
                        <span>E-mail:</span>
                        <strong><span aria-label="required">*</span></strong>
                    </label>
                    <input type="email" name="usermail" id="mail">
                </p>
                <p>
                    <label for="pwd">
                        <span>Password: </span>
                        <strong><span aria-label="required">*</span></strong>
                    </label>
                    <input type="password" name="password" id="pwd">
                </p>
            </section>
            <section>
                <h2>Payment information</h2>
                <p>
                    <label for="card">
                        <span>Card type:</span>
                    </label>
                    <select name="usercard" id="card">
                        <option value="visa">Visa</option>
                        <option value="mc">Mastercard</option>
                        <option value="amex">American Express</option>
                    </select>
                </p>
                <p>
                    <label for="number">
                        <span>Card number:</span>
                        <strong><span aria-label="required">*</span></strong>
                    </label>
                    <input type="tel" name="cardnumber" id="number">
                </p>
                <p>
                    <label for="expiration">
                        <span>Expiration date:</span>
                        <strong><span aria-label="required">*</span> </strong>
                    </label>
                    <input type="text" name="exp" id="expiration" required="true" placeholder="MM/YY" pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$">
                </p>
            </section>
            <section>
                <p>
                    <button type="submit">Validate the payment</button>
                </p>
            </section>
            <input type="file" name="file" id="file" accept="*" multiple>

        </form>
    

    <script>
        
    </script>
  </body>
</html>
