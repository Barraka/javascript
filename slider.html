<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Examples</title>
    <style>
        
    </style>
    </head>
    <body>
        <label for="range">Choose a price:</label>
        <input type="range" name="range" id="range">
        <output class="price-output" for="range"></output>

    <script>
        let price=document.querySelector("input");
        let output=document.querySelector(".price-output");
        output.textContent=price.value;
        price.addEventListener("input",e=>output.textContent=e.target.value);
    </script>
  </body>
</html>
