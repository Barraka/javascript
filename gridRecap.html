<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display:grid;
            /* grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr; */
            grid-template: 200px 100% 200% / 1fr 1fr;
            /* align-content: stretch; */
            /* Setting implicit rows for additional elements added later:
            grid-auto-rows: 50px; 
             */

            /* 
            Examples for gride-template-colums:
            1fr 1fr
            minmax(10px, 1fr) 3fr
            repeat(5, 1fr)
            50px auto 100px 1fr
            */
            /*
            Examples for grid-template-rows:border: 
            min-content 1fr min-content
            100px 1fr max-content
            */
            /* It's possible to name the lines: */
            /* grid-template-columns: [first] 40px [line2] 50px [line3] auto [col4-start] 50px [five] 40px [end];
            grid-template-rows: [row1-start] 25% [row1-end] 100px [third-line] auto [last-line]; */

            /*
            Properties for the children:
            grid-column-start
            grid-column-end
            grid-row-start
            grid-row-end

            .item-a {
            grid-column-start: 2;
            grid-column-end: five;
            grid-row-start: row1-start;
            grid-row-end: 3;
            }
            .item-b {
            grid-column-start: 1;
            grid-column-end: span col4-start;
            grid-row-start: 2;
            grid-row-end: span 2;
            }
            Shorthand:border: grid-column & grid-row: 
            grid-column: 3 / span 2;
            grid-row: third-line / 4;

            A shorthand of the shorthand, grid-area:
            grid-area: header;
            grid-area: 1 / col4-start / last-line / 6;

            .container {
            display: grid;
            grid-template-columns: 50px 50px 50px 50px;
            grid-template-rows: auto;
            grid-template-areas: 
                "header header header header"
                "main main . sidebar"
                "footer footer footer footer";
            }

            grid-area:1 /1 /2/4; == row start, col start, row end, col end
            grid-area: 3 ==> the remaining values will be set to 'auto', so placed in frist available col, and span 1 cell

            Default spans: When no end is stated, element only takes up one space:
            .box3 {
                grid-column-start: 2;
                grid-row-start: 1;
                }

            item-a {justify-self: start;} (end / center / stretch)    
            item-a {align-self: start;} (end / center / stretch)        
            Shorthand for both:
            item-a {place-self: stretch;}  
            
            Positioning text vertically:
            Set the item to display:flex, and and justify/align center

            Making automatic columns, without specifying the number. It wraps if needed:
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            grid-template-columns: repeat(auto-fill, minmax(min(10rem, 100%), 1fr));

            minmax is a CSS function that can only be used with: 
            grid-template-columns, grid-template-rows, grid-auto-columns, grid-auto-rows

            gap / column-gap / row-gap

            justify-items: center (stretch / end /start) => for the container, targeting all children
            align-items: same, but vertically
            place-items: shorthand for both ==>place-items: center  || place-items: start stretch (to differentiate)
            By default: align/justify are set to stretch. If we set it to start for example, it will reduce the height to fit the content.
            The align-item property sets the align-self property on each child.

            justify-items / justify-self = horizontally (so, when not stretched)
            align-items / align-self = vertically (same, when not stretched)
            place-items: shorthand for align-items and jusitfy-items

            When total size of grid is less than container:
            justify-content: space-around (start / end / center / stretch / space-between / spece-evenly) ==> horizontally
            align-content: same, but vertically spaced
            place-content: shorthand for both above, so: place-content: space-between

            grid-auto-columns: used when creating implicit tracks / grid items
            grid-auto-rows: same thing.
            grid-auto-flows: Also to place implicit items
            grid-auto-flows: row ==> default, fill from left to right, adding a row if necessary
            grid-auto-flows: column => fill each column & add if necessary
            grid-auto-flows: dense => fill in holes earlier in the grid if smaller items come up later

            grid shorthand:
            grid: <template-rows><template-columns><template-areas><grid-auto-rows><grid-auto-columns><grid-auto-flow>

            grid-auto-flow: row;
            grid-template-columns: 200px 1fr;
            ==>both of those is equivalent to: 'grid: auto-flow / 200px 1fr;'

            grid-template-rows: 100px 300px;
            grid-template-columns: 3fr 1fr;
            ==>both of those is equivalent to: 'grid: 100px 300px / 3fr 1fr;'
            
            2 available axis are: block axis (veritcal) and inline axis (horizontal)

            clamp() is a CSS function that can be used everywhere (unlike minmax())
            clamp(minimum-size, ideal-size, maximum-size)

            auto-fill & auto-fit: both will return the largets possible integer
            grid-template-columns: repeat(auto-fit, 200px);
            with minmax it becomes:
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));

            It IS possible to use fr for rows, we just need to set the body height and container to 100%
            
            
                
            */

        }
    </style>
</head>
