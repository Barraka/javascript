<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping</title>
    <style>
        li {
          margin-bottom: 10px;
        }
  
        li button {
          font-size: 8px;
          margin-left: 20px;
          color: #666;
        }
      </style>
</head>
<body>
    <h1>My shopping list</h1>

    <div name=>
      <label>Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>
    </ul>

    <script>
        let var1=document.querySelector("ul");
        let var2=document.querySelector("#item");
        let var3=document.querySelector("button");

        function addItem() {
            let temp=var2.value;
            if(temp==='')return;
            var2.value="";
            var newItem1=document.createElement("li");
            var newItem2=document.createElement("span");
            var newItem3=document.createElement("button");
            newItem1.appendChild(newItem2, newItem3);
            newItem2.textContent=temp;
            newItem3.textContent="Delete";
            var1.appendChild(newItem1);
        }

        var3.addEventListener('click',addItem);
        var2.addEventListener('keydown',(e)=>{
            if(e.key==="Enter") {addItem();
        }});
            
        var2.focus();

    </script>
    
</body>
</html>
